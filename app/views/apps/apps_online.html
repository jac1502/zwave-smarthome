<!-- Online apps view -->
<div ng-controller="AppBaseController">
    <bb-loader></bb-loader>
    <div ng-controller="AppOnlineController" id="apps_online">
         <!-- Apps navigation -->
        <div ng-include="'app/views/apps/navi.html'"></div>
        <bb-alert alert="dataHolder.onlineModules.alert"></bb-alert>
        <!-- Show onle when online modules connected -->
        <div ng-if="dataHolder.onlineModules.connect.status">
        <!-- Online Apps control -->
        <div ng-include="'app/views/apps/apps_online_slider.html'"></div>
        <!-- Online Apps control -->
         <div class="app-search" bind-class-on-scroll offset="{{cfg.scroll_offset}}" scroll-class="fix-me-top" ng-include="'app/views/apps/apps_online_ctrl.html'"></div>
        <!-- Online Apps widgets -->
        <div ng-include="'app/views/apps/apps_online_widget.html'"></div>
        </div>
    </div> <!-- /ng-controller -->
</div> <!-- /ng-controller -->
