<!-- temperatureModal -->
<div id="temperatureModal" class="appmodal" ng-if="modalArr.temperatureModal">
	<div class="appmodal-in">
		<div class="appmodal-header">
			<span class="appmodal-close" ng-click="handleModal('temperatureModal', $event)"><i class="fa fa-times"></i></span>
			<h3>{{heating.tempModal.title}}</h3>
		</div>
		<div class="appmodal-body text-center">
			<div class="app-row app-row-knob clearfix">
				<div class="knob-col knob-ctrl">
					<input
					type="text"
					value="{{heating.tempModal.temp.value}}"
					class="dial widget-level-knob"
					data-width="160"
					data-height="160"
					knob-step="heating.tempModal.temp.step"
					knob-min="heating.tempModal.temp.min"
					knob-max="heating.tempModal.temp.max"
					knob-id="heating.tempModal.scheduleId"
					knob-data="heating.tempModal.temp.value"
					knob-options="knobopt"
					ng-model="heating.tempModal.temp.value" myknob />
				</div>
				<div class="knob-col knob-btn">
					<p>
						<button type="button" class="btn btn-primary"
						ng-click="setTemp(heating.tempModal.temp, '+')"
						><i class="fa fa-angle-up"></i>
						</button>&nbsp;
						<button class="btn btn-info" type="button"
						ng-click="setTemp(heating.tempModal.temp, heating.tempModal.temp.max)"
						><i class="fa fa-angle-double-up"></i>
						</button>
					</p>
					<p>
						<button class="btn btn-primary" type="button"
						ng-click="setTemp(heating.tempModal.temp, '-')"
						><i class="fa fa-angle-down"></i>
						</button>&nbsp;
						<button class="btn btn-info" type="button"
						ng-click="setTemp(heating.tempModal.temp, heating.tempModal.temp.min)"
						>
						<i class="fa fa-angle-double-down"></i>
						</button>
					</p>
					<p>
						<button class="btn btn-info" type="button"
						ng-click="setTemp(heating.tempModal.temp, heating.tempModal.temp.max)"
						ng-bind="_t('lb_full')">
						</button>
					</p>
				</div>
			</div>
			<div ng-if_="">
				<button class="btn btn-default" type="button" ng-click="deleteBar(heating.tempModal, $event)">
				<i class="fa fa-remove text-danger"></i>
				{{_t('delete')}}
				</button>
			</div>
		</div>
	</div>
</div>
