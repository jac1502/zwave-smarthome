<!-- level -->
<div class="form-group form-inline">
	<select class="form-control" ng-model="v.level">
		<option value="{{o}}" ng-repeat="o in scene.cfg.switchMultilevel.level track by $index" ng-selected="o == v.level">{{_t(o)}}</option>
	</select>
	<input type="number" class="form-control input-number" min="{{scene.cfg.switchMultilevel.min}}" max="{{scene.cfg.switchMultilevel.max}}" ng-model="v.exact" ng-if="v.level == 'lvl'" />
</div>
<!-- command -->
<div class="form-group">
	<input type="checkbox" name="send_command" id="send_command" ng-model="v.sendAction" ng-checked="v.sendAction" />
	<label for="send_command">{{_t('dont_send_on_command')}}</label>
</div>
