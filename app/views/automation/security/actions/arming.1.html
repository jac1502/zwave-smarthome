<section class="accordion-wrap">
  <!-- Title -->
  <h2 class="accordion-toggle chevron">
    <button type="button" aria-expanded="false" bb-accordion>
      <span class="is-legend">
        {{_t('arming')}}
      </span>
    </button>
  </h2>
  <!-- Content -->
  <div class="accordion no-bcg clearfix" hidden>
      <div class="flexcards security">
          <div class="flexcard trigger flip" ng-repeat="d in security.devices.armConfirm track by $index">
            <div class="flipcard" title="{{d.deviceName}}" ng-class="{'flipped': security.input.params.armConfirm.table[getModelIndex(d.deviceId,'armConfirm.table')]}">
              <!--  Inactive card -->
              <div class="flexcard-item front">
                <figure>
                  <img ng-src="{{d.iconPath}}" err-src="{{cfg.img.placeholder}}" alt="img" />
                </figure>
                <div class="body">
                  <h2>{{d.deviceNameShort}}</h2>
                  <button type="button" class="btn btn-default" ng-click="assignDevice(d.deviceId,'armConfirm')">
                    <i class="fa fa-plus text-success" title="{{_t('lb_remove')}}"></i>
                  </button>
                </div>
              </div>
              <!--  Active card -->
              <div class="flexcard-item back">
                <span class="close">
                  <i class="fa fa-times" title="{{_t('lb_remove')}}" ng-click="unassignDevice(d.deviceId,'armConfirm')"></i>
                </span>
                <figure>
                  <img ng-src="{{d.iconPath}}" err-src="{{cfg.img.placeholder}}" alt="img" />
                </figure>
                <div class="body">
                  <h2>{{d.deviceNameShort}}</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
    
    <!-- Notification -->
    <div class="notification" ng-include="'app/views/automation/security/actions/notification.html'" ng-init="model = security.input.params.armConfirm.notification"></div>
  </div>
</section>
