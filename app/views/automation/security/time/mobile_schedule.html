<table class="table-responsive security-schedule">
  <thead>
    <th class="l-hide">&nbsp;</th>
    <th>{{_t('time_period')}}</th>
    <th>{{_t('day_short_0')}}</th>
    <th>{{_t('day_short_1')}}</th>
    <th>{{_t('day_short_2')}}</th>
    <th>{{_t('day_short_3')}}</th>
    <th>{{_t('day_short_4')}}</th>
    <th>{{_t('day_short_5')}}</th>
    <th>{{_t('day_short_6')}}</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <tr data-expanded="false" ng-repeat="v in security.mobileSchedule track by $index">
      <!-- Accordion title -->
      <td class="td-accordion-toggle">
        <button type="button" aria-expanded="false" bb-table-accordion>{{v.arm}}&nbsp; - &nbsp;{{v.disarm}}</button>
      </td>
      <!-- time -->
      <td class="td-header" title="{{_t('time_period')}}" class="form-inline">
        <input type="time" class="form-control" ng-model="v.arm" ng-change="timeChanged($index, '{{v.arm}}', 'arm')">
        &nbsp; - &nbsp;
        <input type="time" class="form-control" ng-model="v.disarm" ng-change="timeChanged($index, '{{v.disarm}}', 'disarm')">
      </td>
      <!-- day 0 -->
      <td class="td-header" title="{{_t('day_short_0')}}" ng-class="{'active': v[0]}" ng-click="toggleTime(v, 0, $index)">
        <i class="fa fa-check"></i>
      </td>
      <!-- day 1 -->
      <td class="td-header" title="{{_t('day_short_1')}}" ng-class="{'active': v[1]}" ng-click="toggleTime(v, 1, $index)">
        <i class="fa fa-check"></i>
      </td>
      <!-- day 2 -->
      <td class="td-header" title="{{_t('day_short_2')}}" ng-class="{'active': v[2]}" ng-click="toggleTime(v, 2, $index)">
        <i class="fa fa-check"></i>
      </td>
      <!-- day 3 -->
      <td class="td-header" title="{{_t('day_short_3')}}" ng-class="{'active': v[3]}" ng-click="toggleTime(v, 3, $index)">
        <i class="fa fa-check"></i>
      </td>
      <!-- day 4 -->
      <td class="td-header" title="{{_t('day_short_4')}}" ng-class="{'active': v[4]}" ng-click="toggleTime(v, 4, $index)">
        <i class="fa fa-check"></i>
      </td>
      <!-- day 5 -->
      <td class="td-header" title="{{_t('day_short_5')}}" ng-class="{'active': v[5]}" ng-click="toggleTime(v, 5, $index)">
        <i class="fa fa-check"></i>
      </td>
      <!-- day 6 -->
      <td class="td-header" title="{{_t('day_short_6')}}" ng-class="{'active': v[6]}" ng-click="toggleTime(v, 6, $index)">
        <i class="fa fa-check"></i>
      </td>
      <td class="td-header" title="{{_t('lb_remove')}}" class="td-action">
        <button type="button" class="btn btn-text" title="Remove" ng-click="unassignTimeSchedule($index)">
        <i class="fa fa-times text-danger"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
<div class="section text-right">
  <button type="button" title="{{_t('add_new')}}" class="btn btn-submit" ng-click="assignTimeSchedule()">
  <i class="fa fa-plus"></i>
  &nbsp;{{_t('add_new_scheduler')}}
  </button>
</div>
