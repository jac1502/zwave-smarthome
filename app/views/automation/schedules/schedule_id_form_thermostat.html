<!-- level -->
<div class="form-group">
	<input type="number" class="form-control input-number" min="{{schedule.cfg.thermostat.min}}" max="{{schedule.cfg.thermostat.max}}" ng-model="v.level" />
</div>
<!-- command -->
<div class="form-group">
	<input type="checkbox" name="send_command" id="send_command" ng-model="v.sendAction" ng-checked="v.sendAction" />
	<label for="send_command">{{_t('dont_send_on_command')}}</label>
</div>
