<!-- thermostat -->
<div class="widget-img-overlay" 
     ng-show="cfg.element_level_is_number.indexOf(v.deviceType) > -1"
     ng-click="dataHolder.devices.find = v;handleModal('thermostatModal', $event)">
     <span class="widget-level">{{v.metrics.level}}<small>{{v.metrics.scaleTitle}}</small></span>    
</div>    
<img class="widget-preview-img img-circle" ng-src="{{v.iconPath}}" alt="img" 
     err-src="{{cfg.img.placeholder}}" />
