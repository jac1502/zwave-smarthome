<!-- climateControl -->
<div ng-if="v.metrics.multilineType === 'climateControl'">
    <img class="widget-preview-img img-circle" ng-src="{{v.iconPath}}" alt="img" 
        ng-click="dataHolder.devices.find = v;handleModal('climateControlModal_m', $event)"
        err-src="{{cfg.img.placeholder}}"/>
</div>

<!-- securityControl -->
<div ng-if="v.metrics.multilineType === 'securityControl'">
    <img class="widget-preview-img img-circle" ng-src="{{v.iconPath}}" alt="img"
        ng-click="dataHolder.devices.find = v;handleModal('securityControlModal_m', $event)"
        err-src="{{cfg.img.placeholder}}"/>
</div>

<!-- multilineSensor -->
<div ng-if="v.metrics.multilineType === 'multilineSensor'">
    <div class="widget-img-overlay" 
        ng-click="dataHolder.devices.find = v;handleModal('sensorMultilineModal', $event)">
        <span class="widget-level">{{v.metrics.level}}<small>{{v.metrics.scaleTitle}}</small></span>  
    </div>
    <img class="widget-preview-img img-circle" ng-src="{{v.iconPath}}" alt="img"
        err-src="{{cfg.img.placeholder}}"/>
</div>

<!-- multiButton -->
<div ng-if="v.metrics.multilineType === 'multiButton'">
    <div class="widget-img-overlay" 
        ng-click="runCmd(v.id + '/command/'+ (v.metrics.level == 'on' ? 'off' : 'on') + '?device=null', v.id)">
        <span class="widget-level">{{v.metrics.level}}<small>{{v.metrics.scaleTitle}}</small></span>     
    </div>
    <img class="widget-preview-img img-circle" ng-src="{{v.iconPath}}" alt="img"
        err-src="{{cfg.img.placeholder}}"/>
</div>
<!-- protection -->
<div ng-if="v.metrics.multilineType === 'protection'">
    <img class="widget-preview-img img-circle" ng-src="{{v.iconPath}}" alt="img" 
    err-src="{{cfg.img.placeholder}}"
    ng-click="runCmd(v.id + '/command/'+ (v.metrics.level == 'armed' ? 'disarm' : 'arm'), v.id)" /> 
</div>
<!-- openWeather -->
<div ng-if="v.metrics.multilineType === 'openWeather'">
    <div class="widget-img-overlay" 
        ng-click="dataHolder.devices.find = v;handleModal('openWeatherModal', $event)">
        <span class="widget-level">{{v.metrics.level}}<small>{{v.metrics.scaleTitle}}</small></span> 
    </div>
    <img class="widget-preview-img img-circle" ng-src="{{v.iconPath}}" alt="img"
        err-src="{{cfg.img.placeholder}}"/>
</div>
